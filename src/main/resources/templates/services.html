<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Services</title>
</head>
<body>
<h1 th:text="${bankName} + ' Services'"></h1>
<table border="1">
    <thead>
    <tr>
        <th>Service Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(services)}">
        <td colspan="2">No services found for this bank.</td>
    </tr>
    <tr th:each="service : ${services}">
        <td th:text="${service.serviceName}"></td>
        <td th:text="${service.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
